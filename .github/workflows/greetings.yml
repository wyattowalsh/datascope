name: Greet New Contributors

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  greet:
    name: Welcome Message
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    
    steps:
      - name: Greet first-time contributors
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            👋 Thanks for opening your first issue in DataScope!
            
            We appreciate you taking the time to report this. A maintainer will review it soon.
            
            In the meantime:
            - Check out our [Contributing Guide](https://github.com/wyattowalsh/datascope/blob/main/CONTRIBUTING.md)
            - Join [Discussions](https://github.com/wyattowalsh/datascope/discussions) to chat with the community
            - Browse the [Documentation](https://datascope.w4w.dev) for more info
          
          pr-message: |
            🎉 Thanks for your first pull request to DataScope!
            
            We're excited to review your contribution. Here's what happens next:
            
            1. **Automated Checks**: CI will run tests and linting
            2. **Review**: A maintainer will review your code
            3. **Feedback**: We may suggest changes or ask questions
            4. **Merge**: Once approved, we'll merge your PR!
            
            **Tips for a smooth review:**
            - Ensure all CI checks pass ✅
            - Respond to feedback promptly 💬
            - Keep your branch up to date 🔄
            - Test in multiple browsers 🌐
            
            Check out our [Contributing Guide](https://github.com/wyattowalsh/datascope/blob/main/CONTRIBUTING.md) for more details.
            
            Thanks for contributing! 🙌
