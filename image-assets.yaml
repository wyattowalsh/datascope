  - filename: format-csv.svg
    purpose: CSV file type icon
    dimensions: 128x128
    format: SVG
    ai_prompt: "CSV file icon with grid/table visualization, green-blue color, modern flat style, spreadsheet cells visible, clean and professional"
    
  - filename: format-jsonl.svg
