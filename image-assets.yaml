    ai_prompt: "Illustration of data being analyzed and structured, gears and nodes forming from raw data, transformation visualization, purple gradient, modern tech illustration, process flow aesthetic"
    
  - filename: tutorial-step-3.svg
    purpose: Tutorial illustration for visualization
    dimensions: 600x400
    format: SVG
    ai_prompt: "Illustration of final visualized data in tree/graph form, glowing successful visualization, purple-blue-cyan colors, modern achievement illustration, data coming to life with clarity"

  # Social & Sharing
  - filename: og-image.png
    purpose: Open Graph image for social sharing
    dimensions: 1200x630
    format: PNG
    ai_prompt: "Professional social media card for DataScope, featuring app name, tagline 'Professional Data Analytics & Visualization', abstract data network visualization, purple-blue gradient background, modern tech aesthetic, clean typography space, suitable for Twitter/LinkedIn/Facebook sharing"
    
  - filename: twitter-card.png
    purpose: Twitter card optimized image
    dimensions: 1200x600
    format: PNG
    ai_prompt: "Compact version of DataScope social card, bold app logo, key features listed (JSON, YAML, CSV, Analytics), vibrant purple-blue gradient, modern tech branding, optimized for Twitter preview"

# Usage Guidelines
style_guidelines:
  color_palette:
    primary: "#5668e8 (oklch(0.56 0.21 264.05))"
    accent: "#66d9ef (oklch(0.66 0.15 210.42))"
    background_light: "#f9fafb"
    background_dark: "#0a0a0f (oklch(0.10 0.012 250))"
    success: "#4ade80"
    warning: "#E8965A"
    
  design_principles:
    - Modern flat illustration style with subtle gradients
    - Clean geometric shapes and lines
    - Professional technical aesthetic
    - Consistent purple-blue color scheme
    - Minimal visual noise, maximum clarity
    - Suitable for both light and dark themes
    - Scalable vector graphics preferred
    - Accessible contrast ratios
    
  file_naming:
    convention: kebab-case
    examples:
      - "empty-state-welcome.svg"
      - "feature-tree-view.svg"
      - "format-json.svg"
      
  optimization:
    svg_requirements:
      - Remove unnecessary metadata
      - Optimize paths and shapes
      - Use viewBox for scalability
      - Clean readable code
      - Maximum 50KB file size
    png_requirements:
      - Compress with tools like TinyPNG
      - Use appropriate resolution
      - Include @2x variants for retina
      - Maximum 200KB file size
