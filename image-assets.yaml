    format: SVG
    ai_prompt: "Minimalist illustration of a magnifying glass over empty data nodes, soft muted purple tones, gentle sad but not discouraged mood, clean lines, modern illustration, geometric shapes floating in space"
    
  - filename: empty-state-error.svg
