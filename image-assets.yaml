# DataScope Image Assets
# Professional data visualization and analytics platform
# All images should maintain a consistent modern, technical aesthetic

images:
  # Brand & Identity
  - filename: logo.svg
    purpose: Main application logo (already exists)
    dimensions: 512x512
    format: SVG
    ai_prompt: "Modern minimalist tech logo for 'DataScope', featuring abstract geometric data visualization elements like nodes and connections, clean lines, professional gradient from deep purple (#5668e8) to bright blue (#66d9ef), transparency-friendly, flat design, vector style, technology-focused"
    
  - filename: logo-dark.svg
    purpose: Dark mode variant of logo for better contrast
    dimensions: 512x512
    format: SVG
    ai_prompt: "Same DataScope logo design but optimized for dark backgrounds, lighter colors with glow effect, bright purple (#7b8ff9) to cyan gradient, enhanced visibility on dark surfaces, vector style, modern tech aesthetic"
    
  - filename: icon-192.png
    purpose: PWA icon for mobile and desktop
    dimensions: 192x192
    format: PNG
    ai_prompt: "Simplified DataScope icon, abstract data node network in circular badge, purple and blue gradient (#5668e8 to #66d9ef), clean minimalist design, centered composition, suitable for app icons"
    
  - filename: icon-512.png
    purpose: High-res PWA icon
    dimensions: 512x512
    format: PNG
    ai_prompt: "High resolution version of DataScope icon, detailed data visualization symbol with interconnected nodes, purple-blue gradient, crisp edges, professional tech branding"

  # Empty States & Onboarding
  - filename: empty-state-welcome.svg
    purpose: Welcome screen when no data is loaded
    dimensions: 600x400
    format: SVG
    ai_prompt: "Friendly illustration of floating data documents (JSON, YAML, CSV files) with gentle arrows pointing toward a central analytics dashboard, soft purple and blue gradients, welcoming atmosphere, modern flat illustration style, minimalist tech aesthetic, subtle geometric patterns"
    
  - filename: empty-state-no-results.svg
