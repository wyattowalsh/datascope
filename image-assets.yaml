  # Tutorial & Help
  - filename: tutorial-step-1.svg
    purpose: Tutorial illustration for data input
    dimensions: 600x400
    format: SVG
    ai_prompt: "Illustration of data being pasted or uploaded, document with arrow pointing to DataScope interface, friendly and instructional, purple-blue theme, modern flat style, clear visual communication"
    
  - filename: tutorial-step-2.svg
    purpose: Tutorial illustration for parsing
    dimensions: 600x400
